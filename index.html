<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700|Advent+Pro' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header class="spices">
        <img class="icon-cart" src="images/shopcart.png" alt="logo">
        <h1>Let's Go Shopping!</h1>
    </header>
    <section class="input-box">
        <p>Add the items you need below, check them off as you go and delete them when you're done.</p>
        <input type="text" id="list-item">
        <button id="add-items">+</button>
    </section>
    <section class="shopping-list-items">
        <ul class="shopping-list-wrapper">
            <!--
            <li class="item-checked">
                <button class="checkbox">✓</button>Ginger Root
                <button class="delete">x</button>
            </li>

            <li>
                <button class="checkbox">✓</button>Turmeric Root
                <button class="delete">x</button>
            </li>
-->
        </ul>
    </section>
    <section class="clear-all">
        <hr class="style">
        <button id="deleteall">CLEAR LIST</button>
    </section>
    <footer class="social">
        <ul class="icons">
            <li>
                <a href="https://www.linkedin.com/pub/lynsey-teague/63/145/250">
                    <img src="images/linkedin.png" alt="LinkedIn Image">
                </a>
            </li>

            <li>
                <a href="https://github.com/14LMarie">
                    <img src="images/github2.png" alt="Github Image">
                </a>
            </li>

            <li>
                <a href="https://www.behance.net/lynseymteaa196">
                    <img src="images/behance.png" alt="Behance Image">
                </a>
            </li>
        </ul>
    </footer>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="js/app.js"></script>
</body>

</html>
